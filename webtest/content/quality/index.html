<style>
.qc-section {
	margin-left: 2vw;
	margin-right: 2vw;
}
.qc-section hr {
    border: none;
    width: 100%;
    margin: 20px 0;
}
.qc-title {
	text-align: center;
	font-size: clamp(14px, 3.5vw, 21px);
	margin-bottom: 16px;
	color: #404040;
}
.qc-row {
	display: flex;
	justify-content: center;
	gap: 6vw;
	margin-bottom: 20px;
}
.qc-section .landscape {
	width: auto;
	height: 20vw;
	max-height: 300px;
	min-height: 72px;
}
.qc-section .landscape-mini {
	width: auto;
	height: 16vw;
	max-height: 240px;
	min-height: 72px;
}
.qc-section .portrait {
	width: 20vw;
	height: auto;
	max-width: 300px;
	min-width: 82px;
}
.qc-col {
	display: flex;
	flex-direction: column;
	justify-content: flex-end;
}
.qc-col ul {
	list-style: none;
	font-size: clamp(10px, 2.5vw, 15px);
	color: #002060;
	margin-bottom: 16px;
}
.qc-caption {
	text-align: center;
	font-size: clamp(12px, 3vw, 18px);
	color: #404040;
	margin-bottom: 16px;
}
</style>

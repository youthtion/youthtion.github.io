<style>
#contact-title {
	text-align: center;
	font-size: clamp(16px, 4vw, 24px);
	margin-bottom: 16px;
	color: #404040;
}
.contact-section {
	margin-left: 6vw;
	margin-right: 6vw;
	color: #404040;
}
.contact-row-col {
	display: flex;
	justify-content: center;
	gap: 1vw;
}
.contact-row {
	display: flex;
	justify-content: center;
	margin-bottom: 16px;
}
.contact-col-map {
	flex: 5;
    text-align: center;
}
.contact-col-form {
    flex: 6;
}
#contact-form {
	width: 100%;
	min-width: 300px;
}
#contact-form div {
	display: flex;
    align-items: flex-start;
}
#contact-form label {
    width: 18vw;
	text-align: right;
	font-size: clamp(10px, 2.5vw, 15px);
	margin: 0.4vw 0;
	min-width: 50px;
}
#contact-form input,
#contact-form textarea,
#contact-form button {
    width: 100%;
    padding: 0.4vw;
    margin: 0.4vw 0;
    border: 1px solid #404040;
}
#contact-form textarea {
    height: 8vw;
	min-height: 105px;
	max-height: 140px;
    resize: vertical;
}
.contact-map {
	width: 80%;
	height: auto;
	min-width: 280px;
}
.contact-map a img {
	width: 100%;
}
.contact-map p {
	text-align: left;
    font-size: clamp(8px, 2vw, 12px);
}
.contact-map h1 {
	display: flex;
	align-items: center;
	gap: 0.5em;
	text-align: left;
	font-size: clamp(10px, 2.5vw, 15px);
}
.contact-map h1 img {
	height: 1em;
	width: auto;
	vertical-align: middle;
}
@media (orientation: portrait) {
	.contact-row-col {
		flex-direction: column;
		align-items: center;
	}
	.contact-col-form {
		width: 90%;
		margin-bottom: 16px;
		min-width: 300px;
	}
	.contact-col-map {
		width: 80%;
	}
	#contact-form {
		padding-right: 13vw;
	}
}
</style>
<body>
<div class="content-top-bottom"></div>
<div id="contact-title">聯絡我們</div>
<div class="contact-section">
    <div class="contact-row-col">
		<div class="contact-col-form">
			<form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLSdDeJXFCXBZck3_g1A0Iy3qBik_woqSfXU_xLbgvgAm3iaiTw/formResponse" method="POST" target="hidden_iframe">
				<div><label>姓名：</label><input type="text" name="entry.1509696832" required></div>
				<div><label>電話：</label><input type="text" name="entry.896063629" required></div>
				<div><label>電子郵件：</label><input type="email" name="entry.164353097" required></div>
				<div><label>主旨：</label><input type="text" name="entry.1181628857" required></div>
				<div><label>內容：</label><textarea name="entry.291051645" required></textarea></div>
				<div><label></label><button type="submit">送出</button></div>
			</form>
		</div>
		<div class="contact-col-map">
			<div class="contact-row">
				<div class="contact-map">
					<a href="https://www.google.com/maps?q=新竹市香山區牛埔南路216號" target="_blank">
						<img src="content/contact/map1.png" alt="地圖">
					</a>
					<p>詳細位置請點選地圖</p>
					<h1><img src="content/contact/icon.png" alt="icon">總公司：新竹市香山區牛埔南路216號</h1>
				</div>
			</div>
			<div class="contact-row">
				<div class="contact-map">
					<a href="https://www.google.com/maps?q=23%C2%B006'33.6%22N+120%C2%B018'14.0%22E" target="_blank">
						<img src="content/contact/map2.png" alt="地圖">
					</a>
					<p>詳細位置請點選地圖</p>
					<h1><img src="content/contact/icon.png" alt="icon">台南辦事處：台南市善化區龍目井路481號</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="content-top-bottom"></div>

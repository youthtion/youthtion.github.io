<style>
.device-section {
	margin-left: 2vw;
	margin-right: 2vw;
}
.device-section hr {
    border: none;
    width: 100%;
    margin: 20px 0;
}
.device-title {
	text-align: center;
	font-size: clamp(14px, 3.5vw, 21px);
	margin-bottom: 16px;
	color: #404040;
}
.device-row {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
	gap: 4vw;
}
.device-row-spread {
	margin: 0 auto;
	width: 90vw;
	max-width: 900px;
	min-width: 340px;
	display: flex;
	justify-content: space-around;
	margin-bottom: 20px;
	text-align: left;
	font-size: clamp(12px, 3vw, 18px);
	color: #404040;
}
.device-col {
	display: flex;
	flex-direction: column;
	justify-content: flex-end;
}
.device-col-up {
	display: flex;
	flex-direction: column;
	justify-content: flex-start;
}
.device-step {
	font-size: clamp(12px, 3vw, 18px);
    background-color: #003366;
    color: #fff;
	width: 22.5vw;
	max-width: 180px;
	min-width: 76px;
	height: 8.5vw;
	max-height: 74px;
	min-height: 30px;
	display: flex;
	justify-content: center;
    align-items: center;
    clip-path: polygon(80% 0, 98% 50%, 80% 100%, 0 100%, 18% 50%, 0 0);
}
.device-badge {
	font-size: clamp(12px, 3vw, 18px);
    background-color: #003366;
    color: #fff;
	width: 33.8vw;
	max-width: 270px;
	min-width: 114px;
	height: 8vw;
	max-height: 70px;
	min-height: 28px;
	display: flex;
	justify-content: center;
    align-items: center;
    border-radius: 8vw;
	margin: 0 auto;
}
.device-section .landscape {
	width: auto;
	height: 26vw;
	max-height: 300px;
	min-height: 90px;
	display: flex;
	margin: 2vw auto;
}
.device-section .portrait {
	width: 20vw;
	height: auto;
	max-width: 300px;
	min-width: 82px;
}
</style>
